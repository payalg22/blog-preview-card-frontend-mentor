<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <title>FrontendMentor | Blog Preview Card</title>
</head>

<body>
    <main>
        <div class="card">
            <img id="grafiti" src="./images/illustration-article.svg" alt="illustration-article">
            <div class="details">
                <h3 class="item">Learning</h3>
                <p class="item">Published 21 Dec 2023</p>
                <h2 class="item">HTML & CSS Foundations</h2>
                <p class="item">These languages are the backbone of every website, defining structure, content, and
                    presentation.</p>
                <div class="item profile-details">
                    <img id="profile" src="./images/image-avatar.webp" alt="profile">
                    <p>Greg Hooper</p>
                </div>
            </div>
        </div>

    </main>
</body>

</html>
